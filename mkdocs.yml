site_name: Python Pandas bibliotÄ“ka
repo_url: https://github.com/fulcrum101/PPS_pandas
repo_name: fulcrum101/PPS_pandas

theme:
  name: material
  logo: assets/logo.png
  icon:
    repo: fontawesome/brands/github
  features:
    - navigation.tabs
  palette:
      # Palette toggle for light mode
    - scheme: default
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode

      # Palette toggle for dark mode
    - scheme: slate
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to light mode
nav:
  - index.md
  - Pandas: pandas.ipynb

hide:
  - navigation

plugins:
  - search
  - mkdocs-jupyter:
      theme: chesterish

use_directory_urls: false